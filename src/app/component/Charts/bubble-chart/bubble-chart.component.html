<div class="card">
  <div class="card-body">
    <div class="chart">
      <div class="btn-group float-right" dropdown>
        <i class="fa fa-filter icon" aria-hidden="true" dropdownToggle></i>

        <ul
          id="dropdown-animated"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-animated"
        >
          <li role="menuitem">
            <a class="dropdown-item" (click)="filter('daily')">Daily</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item" (click)="filter('weekly')">weekly</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item" (click)="filter('monthly')">monthly</a>
          </li>
        </ul>
      </div>
      <canvas
        baseChart
        [data]="chartDetail"
        [data]="bubbleChartDatadaily"
        [options]="bubbleChartOptions"
        [legend]="true"
        [type]="bubbleChartType"
      >
      </canvas>
    </div>
  </div>
</div>
