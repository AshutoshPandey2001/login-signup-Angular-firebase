<button
  type="button"
  class="btn btn-primary float-right"
  (click)="isModalPresent('template')"
>
  Add
</button>
<app-modal *ngIf="id" [id]="id"></app-modal>
<app-table
  [isAction]="true"
  [headArray]="headArrayList"
  [getArray]="jsonData"
  (onEdit)="editUser($event)"
  (onDelete)="DeleteUser($event)"
></app-table>
